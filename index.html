<!DOCTYPE html>
<html>
<head>

<body>
<h2>
    Processed Image
</h2>
<p>
    Click in lower image to move seed point.

</p>
<canvas id = "renderCanvas"></canvas>
<table id = "parameters">
    <!--tr>
        <td><input type = "button" onclick="nextIteration()" value="Next iteration"></td>
    </tr-->

        <th style = "text-align: left">Number of Iterations</th>
    </tr>
    <tr>
        <td><input type = "number" min = "1" max = "3000" value = "300" step = "1" id = "numberOfIterations"></td>
    </tr>
    <tr>
        <th style="text-align: left">Alpha</th>
    </tr>
    <tr>
        <td><input type = "number" min = "0.0" max = "1.0" value = "0.5" step = "0.01" id = "alpha"></td>
    </tr>
</table>

<p id = "log">Log output...<p>
